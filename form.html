<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Application Form</h1>
        <label for="name"><strong>Name : </strong></label>
        <input type="name" id="name" >
        <br/>
        <br/>
        <label for="email"><strong>Emali : </strong></label>
        <input type="email" id="email">
        <br/>
        <br/>
        <label for="contact"><strong>Contact : </strong></label>
        <input type="tel" id="contact">
        <br/>
        <br/>
        <label for="password"><strong>Password : </strong></label>
        <input type="password" id="Password">
        <br/>
        <br/>
        <label for="Color"><strong>Select Color : </strong></label>
        <input type="color" id="Color">
        <br/>
        <br/>
        <label for="range"><strong>Range : </strong></label>
        <input type="range" id="range" min="1" max="100">
        <br/>
        <br/>
        <label for="File"><strong>Select File : </strong></label>
        <input type="file" id="File">
        <br/>
        <br/>
        <label for="Birth day"><strong>Birth day : </strong></label>
        <input type="date" id="Birth day">
        <br/>
        <br/>
        <label for="Gender"><strong>Gender</strong></label>
        <br>
        <br>
        <label for="Male"><strong>Male : </strong></label>
        <input type="radio" id="male" name="gender">
        <br/>
        <br/>
        <label for="Female"><strong>Female : </strong></label>
        <input type="radio" id="Female"name="gender">
        <br/>
        <br/>
        <label for="select language"><strong>Select Language :</strong></label>
        <ul>
            <li><label for="html">HTML</label>
                <input type="checkbox" id="html">
            </li>
            <li><label for="css">CSS</label>
                <input type="checkbox" id="css">
            </li>
            
            <li><label for="java script">JAVA SCRIPT</label>
                <input type="checkbox" id="java script">
            </li>
        </ul>
        <br/>
        <br/>
        <button type="submit">SUBMIT</button>
        
    </form>
</body>
</html>
